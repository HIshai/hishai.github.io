    <h2>Биография</h2>
    <div>
      <p>Группа образовалась 25 мая 2010 года, после того как гитарист группы <b>Anachoret</b> Евгений вместе с Валентином решили создать отдельный проект. 
        Евгений начал работу в группе happiness lost уже в качестве барабанщика. 
        Потом к ним в группу подтянулся Игнат в качестве басиста, и Максим - гитарист.</p>
      <p>После заморозки работы группы <b>Anachoret</b>, работа в <b>Happiness lost</b> началась очень активная, т.к. все силы уже были полностью включены в развитие этого проекта. 
        Парни выступили с множеством концертов по Самарской области.</p>
      <p>Отыграв большую часть концертов Игнат ушел в армию, и на его место решено было взять Илью, так же ранее игравшего в составе Anachoret. Именно в таком составе и находится группа на данный момент.</p>
      <p>Как говорят и стиле их музыки сами ребята - post-rock, навеянный мечтами о туманном Альбионе. Музыка их очень многогранна и разностороння, она то мелодично переливается высокими нотками, то резко взрывается превращаясь в плотную волну продирающую с головы до ног.</p>
      <p>Сейчас группа <b>Happiness lost</b> находится в глубоком порыве творческой деятельности и вскоре будет записан альбом, который непременно можно будет послушать на Last.fm</p>
